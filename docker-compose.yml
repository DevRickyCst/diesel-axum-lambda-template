services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: {{project-name}}_app
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - RUST_LOG=${RUST_LOG:-debug}
    volumes:
      - .:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    depends_on:
      db:
        condition: service_healthy
    networks:
      - {{project-name}}_network

  db:
    image: postgres:17-alpine
    container_name: {{project-name}}_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - {{project-name}}_network

volumes:
  postgres_data:
    name: {{project-name}}_postgres_data
  cargo_cache:
    name: {{project-name}}_cargo_cache
  target_cache:
    name: {{project-name}}_target_cache

networks:
  {{project-name}}_network:
    name: {{project-name}}_network
