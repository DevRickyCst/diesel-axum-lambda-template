name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo check --all-targets --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: {{database_name}}_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      CARGO_BUILD_JOBS: 2

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache diesel_cli
        id: cache-diesel
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/diesel
          key: ${{ runner.os }}-diesel-cli-2.3.0

      - name: Install Diesel CLI
        if: steps.cache-diesel.outputs.cache-hit != 'true'
        run: cargo install diesel_cli --no-default-features --features postgres --version 2.3.0

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/{{database_name}}_test
        run: diesel migration run

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/{{database_name}}_test
        run: cargo test --all-features

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CARGO_BUILD_JOBS: 2
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.92
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - run: cargo build --release --all-features
