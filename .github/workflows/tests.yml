name: Tests

on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker Compose version
        run: docker compose version

      - name: Run test suite (Docker Compose)
        run: make test
